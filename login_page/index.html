<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="top">
    <button class="left" id="left">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
    </button>
    </div>
    <div class="centri">
        <div class="center">
            <img src="../photos/favIcon.png" alt="Logo">
        </div>
        <div class="LoginForm">
            <form novalidate>
                <label for="email">Email</label>
                <input type="email" id="email">
            
                <span id="alert1" style="display: none; color: red; font-size: 18px;" >PLEASE INSERT EMAIL !</span>
                <span id="alert2" style="display: none; color: red; font-size: 18px;">PLEASE INSERT VALID EMAIL !</span>

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <span id="alert3" style="display: none; color: red; font-size: 18px;">PLEASE INSERT PASSWORD !</span>
                <span id="alert4" style="display: none; color: red; font-size: 18px;">PLEASE INSERT VALID PASSWORD MORE THAN 8 CHARACTER</span>
                
                <span id="alert5" style="display: none; color: red; font-size: 18px;"> Login Or Password Is Not Correct! </span>
            </form><br>
            
            <button id="submit" type="submit">Login</button>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
