<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a59b9b09ab.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Register Page</title>
</head>
<body>
    <div class="top">
        <button class="left" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
    </div>

    <div class="centri">
        <div class="center">
            <img src="../photos/favIcon.png" alt="Logo">
        </div>
        
        <!-- Registration Form -->
        <div class="RegisterForm">
            <form novalidate>
                <!-- Username Input -->
                <label for="username">Username</label>
                <input type="text" id="username">
                <span id="alertUsername" style="display: none; color: red; font-size: 20px;">PLEASE INSERT A USERNAME!</span>

                <!-- Email Input -->
                <label for="email">Email</label>
                <input type="email" id="email">
                <span id="alert1" style="display: none; color: red; font-size: 20px;">PLEASE INSERT EMAIL!</span>
                <span id="alert2" style="display: none; color: red; font-size: 20px;">PLEASE INSERT VALID EMAIL!</span>

                <!-- Password Input -->
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <span id="alert3" style="display: none; color: red; font-size: 20px;">PLEASE INSERT PASSWORD!</span>
                <span id="alert4" style="display: none; color: red; font-size: 20px;">PLEASE INSERT VALID PASSWORD MORE THAN 8 CHARACTERS</span>

                <!-- Confirm Password Input -->
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword">
                <span id="alert5" style="display: none; color: red; font-size: 20px;">PASSWORDS DO NOT MATCH!</span>

            </form><br>

            <button id="submit" type="submit">Register</button>
        </div>
    </div>

    <script src="index1.js"></script>
</body>
</html>
